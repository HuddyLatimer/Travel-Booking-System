<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking System - Professional Edition</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="animations.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <svg width="80" height="80" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="48" stroke="#0078d4" stroke-width="6" fill="#eaf4fb"/>
            <path d="M30 90 L90 30" stroke="#0078d4" stroke-width="4"/>
            <polygon points="90,30 80,40 100,40" fill="#0078d4"/>
            <rect x="55" y="55" width="10" height="30" rx="3" fill="#555" transform="rotate(-45 60 60)"/>
          </svg>
        </div>
        <h2>Travel Booking System</h2>
        <div class="loading-spinner"></div>
        <p>Loading your travel experience...</p>
      </div>
    </div>

    <!-- Auth Container -->
    <div id="auth-container" class="auth-container hidden">
      <div class="auth-background">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-logo">
              <svg width="60" height="60" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="48" stroke="#0078d4" stroke-width="6" fill="#eaf4fb"/>
                <path d="M30 90 L90 30" stroke="#0078d4" stroke-width="4"/>
                <polygon points="90,30 80,40 100,40" fill="#0078d4"/>
                <rect x="55" y="55" width="10" height="30" rx="3" fill="#555" transform="rotate(-45 60 60)"/>
              </svg>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your travel account</p>
          </div>
          <div id="auth-forms"></div>
        </div>
      </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-app hidden">
      <!-- Sidebar Navigation -->
      <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <div class="logo-container">
            <svg width="40" height="40" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="60" cy="60" r="48" stroke="#0078d4" stroke-width="6" fill="#eaf4fb"/>
              <path d="M30 90 L90 30" stroke="#0078d4" stroke-width="4"/>
              <polygon points="90,30 80,40 100,40" fill="#0078d4"/>
              <rect x="55" y="55" width="10" height="30" rx="3" fill="#555" transform="rotate(-45 60 60)"/>
            </svg>
            <span class="logo-text">Travel Pro</span>
          </div>
        </div>
        
        <div class="sidebar-nav">
          <button class="nav-item active" data-page="dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </button>
          <button class="nav-item" data-page="search">
            <i class="fas fa-search"></i>
            <span>Search & Book</span>
          </button>
          <button class="nav-item" data-page="bookings">
            <i class="fas fa-calendar-check"></i>
            <span>My Bookings</span>
          </button>
          <button class="nav-item" data-page="analytics">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
          </button>
          <button class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </button>
        </div>

        <div class="sidebar-footer">
          <button class="nav-item" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
          <div class="header-left">
            <button id="sidebar-toggle" class="sidebar-toggle">
              <i class="fas fa-bars"></i>
            </button>
            <div class="breadcrumb" id="breadcrumb">
              <span>Dashboard</span>
            </div>
          </div>
          
          <div class="header-right">
            <div class="user-menu">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <div class="user-info">
                <span class="user-name" id="user-name">User</span>
                <span class="user-role">Traveler</span>
              </div>
              <button class="user-dropdown-toggle">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </div>
        </header>

        <!-- Page Content -->
        <div class="page-content" id="page-content">
          <!-- Content will be dynamically loaded here -->
        </div>
      </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">Modal Title</h3>
          <button class="modal-close" onclick="closeModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          <!-- Modal content will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <script src="app.js"></script>
  <script src="components.js"></script>
  <script src="utils.js"></script>
</body>
</html>
